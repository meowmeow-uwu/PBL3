<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>➕ Thêm người dùng mới</title>
    <link rel="stylesheet" href="/Assets/Css/main.css">
    <link rel="stylesheet" href="/Assets/Css/Staff/userManagerment.css">
    <link rel="stylesheet" href="/Assets/Css/Components/sideBar.css">
    <link rel="stylesheet" href="/Assets/Css/Components/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .main-container {
            margin-left: 280px;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .add-user-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            padding: 2rem 2.5rem;
            min-width: 400px;
            max-width: 500px;
        }
        .add-user-card h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group { margin-bottom: 1.2rem; }
        .form-group label { font-weight: 500; display: block; margin-bottom: 0.5rem; }
        .form-group input, .form-group select {
            width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;
        }
        .form-row { display: flex; gap: 1rem; }
        .form-row .form-group { flex: 1; margin-bottom: 0; }
        .btn-group { display: flex; gap: 1rem; justify-content: center; margin-top: 1.5rem; }
        .toggle-switch { display: flex; align-items: center; gap: 0.5rem; }
        .toggle-switch input[type="checkbox"] { width: 40px; height: 20px; }
    </style>
</head>
<body>
    <div id="sidebar"></div>
    <div class="main-container">
        <div class="add-user-card">
            <h2>➕ Thêm người dùng mới</h2>
            <form id="addUserForm" autocomplete="off">
                <div class="form-group">
                    <label>Username <span style="color:red">*</span></label>
                    <input type="text" id="username" placeholder="VD: nguyenvana" required maxlength="30">
                </div>
                <div class="form-group">
                    <label>Họ và tên <span style="color:red">*</span></label>
                    <input type="text" id="name" placeholder="Nguyễn Văn A" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email <span style="color:red">*</span></label>
                        <input type="email" id="email" placeholder="abc@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label>Link Avatar <span style="color:red">*</span></label>
                        <input type="url" id="avatar" placeholder="https://example.com/avatar.jpg" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Mật khẩu <span style="color:red">*</span></label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label>Nhập lại mật khẩu <span style="color:red">*</span></label>
                        <input type="password" id="repassword" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phân quyền</label>
                    <select id="role_id">
                        <option value="1">Admin</option>
                        <option value="2">Nhân viên</option>
                        <option value="3" selected>Học viên</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Ngày tạo</label>
                        <input type="date" id="created" value="" readonly>
                    </div>
                    <div class="form-group">
                        <label>Trạng thái</label>
                        <select id="status">
                            <option value="active">Đang hoạt động</option>
                            <option value="locked">Đã khóa</option>
                        </select>
                    </div>
                </div>
                <div class="form-group toggle-switch">
                    <input type="checkbox" id="forceChangePassword">
                    <label for="forceChangePassword">Bắt buộc đổi mật khẩu lần đầu</label>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Lưu</button>
                    <button type="button" class="btn btn-outline" onclick="resetForm()">Làm mới</button>
                    <button type="button" class="btn btn-danger" onclick="window.history.back()">Hủy</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/Javascript/GetAPI/userManagermentAPI.js"></script>
    <script src="/Javascript/GetAPI/getInfor.js"></script>
    <script src="/Javascript/components/sideBar.js"></script>
    <script>
                // Set ngày tạo mặc định là hôm nay
                document.getElementById('created').value = new Date().toISOString().slice(0,10);

        // Tự động chuyển username sang chữ thường và không cho phép dấu cách khi nhập
        document.getElementById('username').addEventListener('input', function() {
            this.value = this.value.toLowerCase().replace(/\s+/g, '');
        });

        function resetForm() {
            document.getElementById('addUserForm').reset();
            document.getElementById('created').value = new Date().toISOString().slice(0,10);
        }

        // Validate và gọi API khi submit
        document.getElementById('addUserForm').onsubmit = async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const avatar = document.getElementById('avatar').value.trim();
            const password = document.getElementById('password').value;
            const repassword = document.getElementById('repassword').value;
            const role_id = document.getElementById('role_id').value;
            const status = document.getElementById('status').value;
            const created = document.getElementById('created').value;
            const forceChange = document.getElementById('forceChangePassword').checked;

            // Kiểm tra định dạng username - không cho phép dấu cách
            if (!/^[a-z0-9_]+$/.test(username) || username.includes(' ')) {
                alert('Username chỉ được chứa chữ thường, số và dấu gạch dưới, không được chứa dấu cách!');
                return;
            }
            if (password !== repassword) {
                alert('Mật khẩu nhập lại không khớp!');
                return;
            }
            // TODO: kiểm tra email/avatar trùng (nếu muốn)
            const data = {
                username,
                password,
                email,
                name,
                role_id,
                avatar,
                phone: '', // Để trống vì không còn sử dụng
                status,
                created,
                forceChange: forceChange ? 1 : 0
            };
            try {
                const res = await createUser(data);
                if (res.message) {
                    alert('Thêm người dùng thành công!');
                    resetForm();
                } else {
                    alert(res.error || 'Có lỗi xảy ra!');
                }
            } catch (err) {
                alert('Lỗi khi thêm người dùng!');
            }
        }
    </script>
    <script src="/Javascript/components/theme.js"></script>
</body>
</html>
