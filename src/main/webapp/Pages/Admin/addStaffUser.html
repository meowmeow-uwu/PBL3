<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>➕ Thêm người dùng mới</title>
    <link rel="stylesheet" href="../../Assets/Css/main.css">
    <link rel="stylesheet" href="../../Assets/Css/Admin/addStaffUser.css">
    <link rel="stylesheet" href="../../Assets/Css/Components/sideBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="sidebar"></div>
    <div class="main-container">
        <div class="add-user-card">
            <h2>➕ Thêm người dùng mới</h2>
            <form id="addUserForm" autocomplete="off">
                <div class="form-group">
                    <label>Username <span>*</span></label>
                    <input type="text" id="username" placeholder="VD: nguyenvana" required maxlength="30">
                </div>
                <div class="form-group">
                    <label>Họ và tên <span>*</span></label>
                    <input type="text" id="name" placeholder="Nguyễn Văn A" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email <span>*</span></label>
                        <input type="email" id="email" placeholder="abc@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label>Link Avatar <span>*</span></label>
                        <input type="url" id="avatar" placeholder="https://example.com/avatar.jpg" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Mật khẩu <span>*</span></label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label>Nhập lại mật khẩu <span>*</span></label>
                        <input type="password" id="repassword" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phân quyền</label>
                    <select id="role_id">
                        <option value="1">Admin</option>
                        <option value="3">Nhân viên</option>
                        <option value="2" selected>Học viên</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Ngày tạo</label>
                        <input type="date" id="created" value="" readonly>
                    </div>
                    <div class="form-group">
                        <label>Trạng thái</label>
                        <select id="status">
                            <option value="active">Đang hoạt động</option>
                            <option value="locked">Đã khóa</option>
                        </select>
                    </div>
                </div>
                <div class="form-group toggle-switch">
                    <input type="checkbox" id="forceChangePassword">
                    <label for="forceChangePassword">Bắt buộc đổi mật khẩu lần đầu</label>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Lưu</button>
                    <button type="button" class="btn btn-outline" onclick="resetForm()">Làm mới</button>
                    <button type="button" class="btn btn-danger" onclick="window.history.back()">Hủy</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../Javascript/config.js"></script>
    <script>
        window.APP_CONFIG.BASE_PATH = '../../';
    </script>
    <!-- <script src="../../Javascript/GetAPI/userManagementAPI.js"></script> -->
    <script src="../../Javascript/GetAPI/getInfor.js"></script>
    <script src="../../Javascript/components/sideBar.js"></script>
    <script src="../../Javascript/Admin/addStaffUser.js"></script>
    <script src="../../Javascript/GetAPI/addStaffUserAPI.js"></script>
</body>
</html>
