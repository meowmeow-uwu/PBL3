<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý khóa học</title>
    <link rel="stylesheet" href="/Assets/Css/main.css">
    <link rel="stylesheet" href="/Assets/Css/Staff/lessonManagerment.css">
    <link rel="stylesheet" href="/Assets/Css/Components/sideBar.css">
    <link rel="stylesheet" href="/Assets/Css/Components/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="sidebar"></div>
    <div class="lesson-manager-container">
        <h1>Quản lý khóa học</h1>
        
        <!-- Bộ lọc & tìm kiếm -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Tìm theo tên khóa học...">
            <select id="levelFilter">
                <option value="">Tất cả cấp độ</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
            </select>
            <select id="statusFilter">
                <option value="">Tất cả trạng thái</option>
                <option value="active">Hoạt động</option>
                <option value="hidden">Ẩn</option>
            </select>
            <button onclick="searchCourse()" class="action-btn">
                <i class="fas fa-search"></i> Tìm kiếm
            </button>
            <button onclick="showAdd()" class="add-btn">
                <i class="fas fa-plus"></i> Thêm khóa học
            </button>
        </div>

        <!-- Bảng danh sách khóa học -->
        <table class="lesson-table" id="lessonTable">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên khóa học</th>
                    <th>Cấp độ</th>
                    <th>Mô tả ngắn</th>
                    <th>Bài học</th>
                    <th>Trạng thái</th>
                    <th>Tác vụ</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu sẽ được render bằng JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal chi tiết khóa học -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('detailModal')">&times;</span>
            <div id="detailContent"></div>
        </div>
    </div>

    <!-- Modal thêm/sửa khóa học -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('editModal')">&times;</span>
            <div id="editContent"></div>
        </div>
    </div>
    
    <script src="/Javascript/GetAPI/getInfor.js"></script>
    <script src="/Javascript/components/sideBar.js"></script>
    <script src="/Javascript/GetAPI/couresAPI.js"></script>
    <script src="/Javascript/Staff/lessonManagerment.js"></script>
    <script src="/Javascript/components/theme.js"></script>
</body>
</html>
