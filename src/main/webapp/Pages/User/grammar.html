<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Learning</title>
    <link rel="stylesheet" href="../../Assets/Css/main.css">
    <link rel="stylesheet" href="../../Assets/Css/User/grammar.css">
    <link rel="stylesheet" href="../../Assets/Css/Components/footer.css">
    <link rel="stylesheet" href="../../Assets/Css/Components/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <!-- Main Topics Section -->
        <div class="main-topics-section" id="mainTopicsSection">
            <h2>Chọn chủ đề ngữ pháp</h2>
            <div class="main-topics-grid">
                <div class="main-topic-card" data-topic="basic-grammar">
                    <div class="main-topic-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <h3>Ngữ pháp cơ bản</h3>
                    <p>Học các cấu trúc ngữ pháp cơ bản</p>
                </div>
                <div class="main-topic-card" data-topic="advanced-grammar">
                    <div class="main-topic-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h3>Ngữ pháp nâng cao</h3>
                    <p>Nâng cao kỹ năng ngữ pháp</p>
                </div>
            </div>
        </div>

        <!-- Sub Topics Section -->
        <div class="sub-topics-section hidden" id="subTopicsSection">
            <div class="section-header">
                <button class="back-button" id="backToMainTopics">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </button>
                <h2 id="subTopicsTitle">Chọn bài học</h2>
            </div>
            <div class="sub-topics-grid" id="subTopicsGrid">
                <!-- Sub topics will be rendered here -->
            </div>
        </div>

        <!-- Lessons Section -->
        <div class="lessons-section hidden" id="lessonsSection">
            <div class="section-header">
                <button class="back-button" id="backToSubTopics">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </button>
                <h2 id="lessonsTitle">Danh sách bài học</h2>
            </div>
            <div class="lessons-tabs">
                <button class="tab-btn active" data-tab="lessons">Bài học</button>
                <button class="tab-btn" data-tab="quizzes">Bài kiểm tra</button>
            </div>
            <div class="lessons-content" id="lessonsContent">
                <!-- Lessons or quizzes will be rendered here -->
            </div>
        </div>

        <!-- Lesson Detail Section -->
        <div class="lesson-detail-section hidden" id="lessonDetailSection">
            <div class="lesson-header">
                <button class="back-button" id="backToLessons">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </button>
                <div class="lesson-actions">
                    <button class="action-btn favorite" title="Thêm vào yêu thích">
                        <i class="far fa-star"></i>
                    </button>
                    <button class="action-btn completed" title="Đánh dấu hoàn thành">
                        <i class="far fa-check-circle"></i>
                    </button>
                    <button class="action-btn restart" title="Học lại">
                        <i class="fas fa-redo"></i>
                    </button>
                    <span class="timer" title="Thời gian học">
                        <i class="far fa-clock"></i> 00:00
                    </span>
                </div>
            </div>
            <div class="lesson-content" id="lessonContent">
                <!-- Lesson content will be loaded here -->
            </div>
        </div>

        <!-- Quiz Section -->
        <div class="quiz-section hidden" id="quizSection">
            <div class="quiz-header">
                <button class="back-button" id="backToQuizList">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </button>
                <div class="quiz-info">
                    <span class="quiz-timer">
                        <i class="far fa-clock"></i> <span id="quizTime">00:00</span>
                    </span>
                    <span class="quiz-progress">
                        Câu <span id="currentQuestion">1</span>/<span id="totalQuestions">10</span>
                    </span>
                </div>
            </div>
            <div class="quiz-content" id="quizContent">
                <!-- Quiz content will be loaded here -->
            </div>
            <div class="quiz-actions">
                <button class="btn-primary" id="submitQuiz">Nộp bài</button>
                <button class="btn-secondary" id="saveQuiz">Lưu bài làm</button>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../../Javascript/config.js"></script>
    <script>
        window.APP_CONFIG.BASE_PATH = '../../';
    </script>
    <script src="../../Javascript/components/header_footer.js"></script>
    <script src="../../Javascript/GetAPI/getInfor.js"></script>
    <script src="../../Javascript/User/grammar.js"></script>
</body>
</html>
