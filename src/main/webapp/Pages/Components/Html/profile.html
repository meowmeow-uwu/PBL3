<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin cá nhân</title>
  <link rel="stylesheet" href="/Assets/Css/main.css">
  <link rel="stylesheet" href="/Assets/Css/Components/sideBar.css">
  <link rel="stylesheet" href="/Assets/Css/Components/footer.css">
  <link rel="stylesheet" href="/Assets/Css/Components/header.css">
  <link rel="stylesheet" href="/Assets/Css/Components/profile.css">
</head>
<body>
  <div id="header"></div>
  <div id="sidebar"></div>
  
  <div class="profile-container">
    <h2>Thông tin cá nhân</h2>
    <div class="profile-main">
      <div class="profile-avatar">
        <img id="avatarImg" src="/assets/images/default-avatar.png" alt="Avatar">
        <input type="file" id="avatarInput" accept="image/*" style="display:none;">
        <button class="btn" onclick="document.getElementById('avatarInput').click()">Đổi ảnh</button>
      </div>
      <form class="profile-info" id="profileForm" autocomplete="off">
        <div class="form-group">
          <label>Họ tên</label>
          <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label>Số điện thoại</label>
          <input type="tel" id="phone">
        </div>
        <div class="form-group">
          <label>Ngày sinh</label>
          <input type="date" id="dob">
        </div>
        <div class="form-group">
          <label>Giới tính</label>
          <select id="gender">
            <option value="">Chọn</option>
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
            <option value="other">Khác</option>
          </select>
        </div>
        <!-- Chỉ dành cho User -->
        <div class="form-group only-user">
          <label>Mục tiêu học tập</label>
          <input type="text" id="goal">
        </div>
        <!-- Chỉ dành cho User -->
        <div class="form-group only-user">
          <label>Tiến độ học tập, thành tích</label>
          <div id="progress">Chưa có dữ liệu</div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-success">Lưu thay đổi</button>
          <button type="button" class="btn" onclick="openChangePassword()">Đổi mật khẩu</button>
        </div>
      </form>
    </div>


  <!-- Modal đổi mật khẩu -->
  <div id="changePasswordModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="closeChangePassword()">&times;</span>
      <h3>Đổi mật khẩu</h3>
      <form id="changePasswordForm" autocomplete="off">
        <input type="password" placeholder="Mật khẩu hiện tại" required>
        <input type="password" placeholder="Mật khẩu mới" required>
        <input type="password" placeholder="Nhập lại mật khẩu mới" required>
        <button type="submit" class="btn btn-success">Xác nhận</button>
      </form>
    </div>
  </div>
  <div id="footer"></div>
  <script src="/Javascript/GetAPI/getInfor.js"></script>
  <script src="/Javascript/Components/sideBar.js"></script>
  <script src="/Javascript/Components/header_footer.js"></script>
  <script src="/Javascript/components/profile.js"></script>
  <script src="/Javascript/GetAPI/profileAPI.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Lấy role từ localStorage
      // Ẩn/hiện nội dung theo vai trò
      document.querySelectorAll('.only-user').forEach(el => {
        el.style.display = (role === "2") ? "" : "none";
      });
      document.querySelectorAll('.only-admin').forEach(el => {
        el.style.display = (role === "1" || role === "3") ? "" : "none";
      });

      // Đổi ảnh đại diện (giả lập)
      document.getElementById('avatarInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(evt) {
            document.getElementById('avatarImg').src = evt.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      // Đổi mật khẩu modal
      function openChangePassword() {
        document.getElementById('changePasswordModal').style.display = 'block';
      }
      function closeChangePassword() {
        document.getElementById('changePasswordModal').style.display = 'none';
      }
      document.getElementById('changePasswordForm').onsubmit = function(e) {
        e.preventDefault();
        alert('Đổi mật khẩu thành công (giả lập)');
        closeChangePassword();
      };
});
  </script>
</body>
</html>
